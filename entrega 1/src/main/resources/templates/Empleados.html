<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de los empleados</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <table class="table">
        <thead class="thead-dark">
        <tr class="m-4">
            <th>ID</th>
            <th>Rut</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Fecha Nacimiento</th>
            <th>Categoria</th>
            <th>Fecha Ingreso</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado:${empleados}">
            <td th:text="${empleado.id_empleado}"></td>
            <td th:text="${empleado.rut}"></td>
            <td th:text="${empleado.apellidos}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.fecha_nac}"></td>
            <td th:text="${empleado.categoria}"></td>
            <td th:text="${empleado.fecha_in}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
